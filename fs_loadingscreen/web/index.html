                    backgroundImage: `url(${config.background.image})`,
                    backgroundSize: 'cover',
                    backgroundPosition: 'center center',
                    backgroundRepeat: 'no-repeat'
                }"></div>
                <video
                    v-else
                    :src="config.background.video"
                    autoplay
                    loop
                    muted
                    class="absolute z-0"
                    :style="{

                        width: '100vw',
                        height: '100vh',
                    }"
